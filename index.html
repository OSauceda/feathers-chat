<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Feathers Chatroom</title>
  <link rel="stylesheet" href="//cdn.rawgit.com/feathersjs/feathers-chat/v4.0.0/public/base.css">
  <link rel="stylesheet" href="//cdn.rawgit.com/feathersjs/feathers-chat/v4.0.0/public/chat.css">
</head>
<body>
  <main id="main" class="container">
    <h1>Welcome to Feathers Chatroom</h1>
    <form class="form" onsubmit="sendMessage(event.preventDefault())">
      <input type="text" id="message-text" placeholder="Enter message">
      <button type="submit" class="button button-primary">Send Message</button>
    </form>
    <h2>Current Messages:</h2>
  </main>
  <script src="//unpkg.com/@feathersjs/client@^4.3.11/dist/feathers.js"></script>
  <script src="//cdnjs.cloudflare.com/ajax/libs/socket.io/2.0.4/socket.io.js"></script>
  <script>
    const socket = io();
    const app = feathers();

    app.configure(feathers.socketio(socket));

    const sendMessage  = async () => {
      const messageInput = document.getElementById('message-text');

      await app.service('messages').create({
        text: messageInput.value
      });

      messageInput.value = "";
    }

    const addMessage = (message) => {
      const messageContainer = document.createElement('p');

      messageContainer.textContent = message.text;
      document.getElementById('main').appendChild(messageContainer);
    }

    const main = async () => {
      const serverMessages = await app.service('messages').find();

      serverMessages.forEach(addMessage);

      app.service('messages').on('created', addMessage);
    }

    main();
  </script>
</body>
</html>
